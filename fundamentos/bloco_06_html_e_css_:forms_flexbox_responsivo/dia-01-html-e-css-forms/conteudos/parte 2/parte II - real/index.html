<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parte 2</title>
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <main>
    <header class="container">
      <h1 id="login" class="titulo">Login</h1>
    </header>
    <section>
      <form action="" method="get">
        <div class="form-group container">
          <label for="input-email"> E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" autocomplete="off" autofocus required>
          </label>
        </div>
      
        <div class="form-group container">
          <label for="input-estado"> Selecione seu estado:
            <select name="estado" id="input-estado">
              <option value="rj">Rio de Janeiro</option>
              <option value="ba" selected>Bahia</option>
              <option value="sp">São Paulo</option>
              <option value="mg">Minas Gerais</option>
            </select>
          </label>
        </div>
        
        <div class="form-group container">
          <label for="input-arquivo"> Escolha sua foto:
            <input type="file" name="foto" id="input-arquivo">
          </label>
        </div>
        
        <div class="form-group container">
          <label>Escolha sua comida favorita:</label>
          <label for="comida1"> 
            <input type="radio" name="comida-favorita" id="comida1" value="pizza"> Pizza
          </label>
          <label for="comida2"> 
            <input type="radio" name="comida-favorita" id="comida2" value="hambúrguer" checked> Hambúrguer 
          </label>
          <label for="comida3"> 
            <input type="radio" name="comida-favorita" id="comida3" value="lasanha"> Lasanha
          </label>
          <label for="comida4"> 
            <input type="radio" name="comida-favorita" id="comida4" value="buchada"> Buchada
          </label>
        </div>

        <div class="form-group container">
          <label>Fale mais sobre você:</label>
          <textarea name="sobre-você" id="falemais" cols="30" rows="10"></textarea>
        </div>
        
        <div class="form-group container">
          <label for="input-senha"> Senha:
          <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
          </label>
        </div>
        
        <div class="form-group container">
          <label for="lembreme"><input type="checkbox" name="lembrar?" id="lembreme" checked>Lembre-me</label>
        </div>
        
        <div class="form-group container">
          <button type="submit" class="botao">Entrar</button>
        </div>
    </section>
    </form>
  </main>
</body>
</html>
