<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
//         - document.getElementsByClassName()
//         - document.getElementsByTagName()
//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
const paragrafo = document.getElementsByTagName("p");
  for (let index = 0; index < paragrafo.length; index+=1) {
    paragrafo[index].innerText = "Daqui 2 anos me vejo empregado e desenvolvendo meus conhecimentos na programação!";
  }
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
const quadradosLaterais = document.getElementsByClassName("main-content");
  for (let index = 0; index < quadradosLaterais.length; index+=1) {
    quadradosLaterais[index].style.backgroundColor = "rgb(76,164,109)";
  }
//  Crie uma função que mude a cor do quadrado vermelho para branco.
const blocoVermelho = document.getElementsByClassName("center-content");
  for (let index = 0; index < blocoVermelho.length; index +=1) {
    blocoVermelho[index].style.backgroundColor = "white";
  }

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        
    </script>
  </body>
</html>
